---
---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<style>
.post {
  background-color: #111;
  color: #E6E6FA;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(139, 0, 139, 0.4);
  margin-bottom: 2rem;
}

.post-header {
  border-bottom: 2px solid #4B0082;
  margin-bottom: 1.5rem;
  padding-bottom: 0.5rem;
}

.post-title {
  font-size: 2.25rem;
  color: #B57EDC;
  margin: 0;
}

.post-content p,
.post-content li {
  line-height: 1.8;
  font-size: 1.1rem;
  color: #D8BFD8;
}

.post-content a {
  color: #B57EDC;
  text-decoration: none;
  border-bottom: 1px dotted #B57EDC;
}

.post-content a:hover {
  color: #E6E6FA;
  border-bottom: 1px solid #E6E6FA;
}
</style>
